<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <cc:implementation>
        
        <h:form id="formMain">
        
            <p:breadCrumb homeDisplay="false">

                <p:menuitem icon="fa fa-home" url="#{application.contextPath}/index.xhtml" style="text-decoration-line: none;" />
              
                <p:menuitem value="System Administration" rendered="#{cc.attrs.pageName == 'productManagement' ||
                                                                        cc.attrs.pageName == 'systemAdminManagement' || 
                                                                        cc.attrs.pageName == 'gameManagememt' ||
                                                                        cc.attrs.pageName == 'viewAllProduct' ||
                                                                        cc.attrs.pageName == 'searchProductsByName' ||
                                                                        cc.attrs.pageName == 'filterProductsByCategory' ||
                                                                        cc.attrs.pageName == 'filterProductsByTags'}" />

              
                <p:menuitem value="SystemAdmin Management" url="#{application.contextPath}/systemAdministration/systemAdminManagement.xhtml" rendered="#{cc.attrs.pageName == 'systemAdminManagement'}" />                        
                

            </p:breadCrumb>
        
        </h:form>
        
    </cc:implementation>
</html>
