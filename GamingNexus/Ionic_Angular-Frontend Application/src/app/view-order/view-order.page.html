<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>My Purchases</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let item of saleTransactionList">
    <ion-item >
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{item.transactionDateTime}}</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
  
    <ion-card-content>
      Total Amount: {{item.totalAmount}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
