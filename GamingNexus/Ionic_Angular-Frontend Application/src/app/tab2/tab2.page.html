<ion-header class="header">
  <ion-toolbar>

    <ion-buttons slot="start">
      <img src="/assets/qrcode.png" />
    </ion-buttons>
    <ion-searchbar placeholder="Gaming Nexus" animated (tap)="goToSearchPage()"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Three categories of products our company sells -->
  <div *ngIf="flag">
    <ion-card [routerLink]="['/category']" [queryParams]="{id:1}">
      <img src="/assets/Game.png" />
    </ion-card>
    <ion-card [routerLink]="['/category']" [queryParams]="{id:2}">
      <img src="/assets/Hardware.png" />
    </ion-card>
    <ion-card [routerLink]="['/category']" [queryParams]="{id:3}">
      <img src="/assets/Software.png" />
    </ion-card>
  </div>


</ion-content>
