<ion-header class="header">
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (tap)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar placeholder="Gaming Nexus" animated (tap)="goToSearchPage()"></ion-searchbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- In our project, games are categorized by tags, while software and hardware are by normal cateogories. 
  Designed in this way since game could have multiple tags such as Action, MultiPlayer and OpenWorld at the same time.
  Hence, it would be resonable to categorise games by tags and also more user-friendly. -->


  <!-- If user wants to see games, the page will render a list of game tags for user to choose. -->
  <ion-list *ngIf="id==1">
    <ion-item *ngFor="let item of categorylist" [routerLink]="['/product-list']" [queryParams]="{tid:item.tagId}">
      <ion-label>{{item.tagName}}</ion-label>
    </ion-item>
  </ion-list>

  <!-- If user wants to see sofware or hardware, the page will render a list of categories for user to choose. -->
  <ion-list *ngIf="id == 2 || id == 3">
    <ion-item *ngFor="let item of categorylist" [routerLink]="['/product-list']" [queryParams]="{cid:item.categoryId}">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
